<svg width="56" height="32" viewBox="0 0 56 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AR-15 rifle - line art -->
  <!-- Stock -->
  <rect x="2" y="13" width="10" height="6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <line x1="8" y1="13" x2="8" y2="19" stroke="#ffffff" stroke-width="1"/>
  <!-- Buffer tube -->
  <line x1="12" y1="15" x2="12" y2="17" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Lower receiver -->
  <rect x="12" y="14" width="14" height="6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Upper receiver -->
  <line x1="12" y1="14" x2="30" y2="14" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="30" y1="14" x2="30" y2="16" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Charging handle -->
  <line x1="24" y1="12" x2="28" y2="12" stroke="#ffffff" stroke-width="1.2"/>
  <!-- Barrel -->
  <line x1="30" y1="15" x2="52" y2="15" stroke="#ffffff" stroke-width="2"/>
  <line x1="30" y1="17" x2="52" y2="17" stroke="#ffffff" stroke-width="2"/>
  <!-- Gas block -->
  <rect x="40" y="14" width="3" height="4" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Front sight -->
  <rect x="50" y="12" width="3" height="8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <line x1="51.5" y1="13" x2="51.5" y2="16" stroke="#ffffff" stroke-width="1"/>
  <!-- Handguard -->
  <line x1="28" y1="16" x2="48" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <!-- Pistol grip -->
  <path d="M 16 20 L 14 26 L 18 26 L 18 20" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Trigger guard -->
  <path d="M 18 18 Q 20 20, 22 18" stroke="#ffffff" stroke-width="1.2" fill="none"/>
  <!-- Magazine -->
  <rect x="20" y="20" width="5" height="9" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <line x1="22" y1="20" x2="22" y2="29" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
</svg>
