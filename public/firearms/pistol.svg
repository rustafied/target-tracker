<svg width="36" height="32" viewBox="0 0 36 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Semi-auto pistol - line art -->
  <!-- Slide top line -->
  <line x1="12" y1="8" x2="32" y2="8" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Slide sides -->
  <line x1="12" y1="8" x2="12" y2="14" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="32" y1="8" x2="32" y2="14" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Slide serrations -->
  <line x1="14" y1="8" x2="14" y2="10" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  <line x1="16" y1="8" x2="16" y2="10" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  <line x1="18" y1="8" x2="18" y2="10" stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>
  <!-- Front sight -->
  <rect x="30" y="6" width="2" height="2" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Rear sight -->
  <rect x="13" y="6" width="3" height="2" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Frame -->
  <line x1="10" y1="14" x2="24" y2="14" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="32" y1="14" x2="24" y2="14" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Dust cover / rail -->
  <line x1="24" y1="14" x2="24" y2="17" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Trigger guard -->
  <path d="M 18 16 Q 18 20, 16 20 Q 14 20, 14 16" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Trigger -->
  <rect x="16" y="17" width="2" height="2" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Grip -->
  <line x1="10" y1="14" x2="10" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="10" y1="20" x2="8" y2="28" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="8" y1="28" x2="16" y2="28" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="16" y1="28" x2="16" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="16" y1="20" x2="14" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Grip texture -->
  <line x1="10" y1="22" x2="12" y2="22" stroke="#ffffff" stroke-width="0.6" opacity="0.5"/>
  <line x1="10" y1="24" x2="12" y2="24" stroke="#ffffff" stroke-width="0.6" opacity="0.5"/>
  <line x1="9" y1="26" x2="11" y2="26" stroke="#ffffff" stroke-width="0.6" opacity="0.5"/>
  <!-- Magazine -->
  <rect x="11" y="20" width="4" height="7" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <line x1="13" y1="20" x2="13" y2="27" stroke="#ffffff" stroke-width="0.6" opacity="0.5"/>
</svg>
