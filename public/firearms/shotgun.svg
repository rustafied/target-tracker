<svg width="56" height="32" viewBox="0 0 56 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pump-action shotgun - line art -->
  <!-- Stock -->
  <rect x="2" y="12" width="12" height="8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <line x1="8" y1="12" x2="8" y2="20" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <!-- Receiver -->
  <rect x="14" y="13" width="10" height="6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Loading port -->
  <rect x="16" y="14" width="4" height="3" stroke="#ffffff" stroke-width="0.8" fill="none" opacity="0.6"/>
  <!-- Action bars -->
  <line x1="24" y1="14" x2="30" y2="14" stroke="#ffffff" stroke-width="1"/>
  <line x1="24" y1="17" x2="30" y2="17" stroke="#ffffff" stroke-width="1"/>
  <!-- Fore-end (pump) -->
  <rect x="26" y="15" width="8" height="4" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <line x1="28" y1="15" x2="28" y2="19" stroke="#ffffff" stroke-width="0.8" opacity="0.5"/>
  <line x1="32" y1="15" x2="32" y2="19" stroke="#ffffff" stroke-width="0.8" opacity="0.5"/>
  <!-- Barrel (thick) -->
  <line x1="34" y1="15" x2="52" y2="15" stroke="#ffffff" stroke-width="2.5"/>
  <line x1="34" y1="17" x2="52" y2="17" stroke="#ffffff" stroke-width="2.5"/>
  <!-- Magazine tube -->
  <line x1="34" y1="18.5" x2="50" y2="18.5" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Magazine cap -->
  <circle cx="51" cy="18.5" r="1.5" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Front bead -->
  <circle cx="53" cy="16" r="1.5" stroke="#ffffff" stroke-width="1.2" fill="#ffffff"/>
</svg>
