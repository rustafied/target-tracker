<svg width="40" height="24" viewBox="0 0 40 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- ACOG - line art with distinctive shape -->
  <!-- Trapezoidal body outline -->
  <path d="M 6 8 L 34 8 L 32 16 L 8 16 Z" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Fiber optic tube on top -->
  <path d="M 8 8 L 10 4 L 30 4 L 32 8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Objective housing -->
  <rect x="2" y="9" width="5" height="6" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <circle cx="4.5" cy="12" r="2" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
  <!-- Ocular housing -->
  <rect x="33" y="10" width="5" height="5" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <circle cx="35.5" cy="12.5" r="1.5" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
  <!-- RMR mount plate on top -->
  <rect x="16" y="2" width="8" height="2" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Mount base -->
  <line x1="10" y1="16" x2="10" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="10" y1="20" x2="30" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="30" y1="20" x2="30" y2="16" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Adjustment caps -->
  <circle cx="28" cy="10" r="1.5" stroke="#ffffff" stroke-width="1" fill="none"/>
</svg>
