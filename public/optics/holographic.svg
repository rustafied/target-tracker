<svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Holographic sight - line art -->
  <!-- Main rectangular body -->
  <rect x="8" y="6" width="20" height="11" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Large viewing window -->
  <rect x="10" y="8" width="16" height="7" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
  <!-- Hood/protective wings -->
  <line x1="7" y1="6" x2="7" y2="17" stroke="#ffffff" stroke-width="2"/>
  <line x1="29" y1="6" x2="29" y2="17" stroke="#ffffff" stroke-width="2"/>
  <!-- QD mount lever -->
  <rect x="12" y="17" width="3" height="3" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Mount base -->
  <line x1="12" y1="17" x2="12" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="12" y1="20" x2="24" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="24" y1="20" x2="24" y2="17" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Button panel -->
  <circle cx="9.5" cy="10" r="0.8" stroke="#ffffff" stroke-width="0.8" fill="none"/>
  <circle cx="9.5" cy="12" r="0.8" stroke="#ffffff" stroke-width="0.8" fill="none"/>
  <!-- Battery compartment -->
  <rect x="22" y="3" width="5" height="3" stroke="#ffffff" stroke-width="1" fill="none"/>
  <line x1="24" y1="3" x2="24" y2="6" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
</svg>
