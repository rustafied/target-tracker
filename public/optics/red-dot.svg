<svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Red dot sight - line art -->
  <!-- Main body outline -->
  <rect x="6" y="8" width="20" height="8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <!-- Mount base -->
  <line x1="10" y1="16" x2="10" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="10" y1="20" x2="22" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="22" y1="20" x2="22" y2="16" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Lens window -->
  <rect x="8" y="10" width="12" height="4" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.6"/>
  <!-- Adjustment buttons detail -->
  <circle cx="24" cy="10" r="1.5" stroke="#ffffff" stroke-width="1" fill="none"/>
  <circle cx="24" cy="14" r="1.5" stroke="#ffffff" stroke-width="1" fill="none"/>
  <!-- Top detail lines -->
  <line x1="6" y1="8" x2="26" y2="8" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Battery cap -->
  <rect x="22" y="10" width="4" height="6" stroke="#ffffff" stroke-width="1" fill="none"/>
</svg>
