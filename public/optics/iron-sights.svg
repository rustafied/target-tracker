<svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Iron sights - line art -->
  <!-- Rear sight -->
  <rect x="6" y="8" width="8" height="10" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <rect x="8" y="9" width="4" height="5" stroke="#ffffff" stroke-width="1.2" fill="none"/>
  <line x1="10" y1="9" x2="10" y2="14" stroke="#ffffff" stroke-width="0.8"/>
  <!-- Front sight post -->
  <rect x="24" y="6" width="6" height="12" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  <circle cx="27" cy="9" r="1.8" stroke="#ffffff" stroke-width="1.2" fill="none"/>
  <line x1="27" y1="9" x2="27" y2="15" stroke="#ffffff" stroke-width="1.2"/>
  <!-- Picatinny rail base -->
  <line x1="6" y1="18" x2="30" y2="18" stroke="#ffffff" stroke-width="1.5"/>
  <line x1="6" y1="20" x2="30" y2="20" stroke="#ffffff" stroke-width="1.5"/>
  <!-- Rail slots -->
  <line x1="8" y1="18" x2="8" y2="20" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="12" y1="18" x2="12" y2="20" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="16" y1="18" x2="16" y2="20" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="20" y1="18" x2="20" y2="20" stroke="#ffffff" stroke-width="0.8"/>
  <line x1="28" y1="18" x2="28" y2="20" stroke="#ffffff" stroke-width="0.8"/>
</svg>
